<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Playoff Statistics 2023</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="nba-logo.png" alt="NBA Logo">
    </div>
    <h1>NBA Playoff Statistics 2023</h1>
    <form id="statsForm">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" placeholder="Enter player name" required>
        <label for="points">Points</label>
        <input type="number" id="points" placeholder="0.0" step="0.1" min="0" max="70" required>
        <label for="rebounds">Rebounds</label>
        <input type="number" id="rebounds" placeholder="0.0" step="0.1" min="0" max="70" required>
        <label for="assists">Assists</label>
        <input type="number" id="assists" placeholder="0.0" step="0.1" min="0" max="70" required>
        <button type="submit">Add / Update Player</button>
        <button type="button" onclick="resetForm()">Clear Form</button>
        <p class="alert" id="alertMessage"></p>
    </form>
    <div id="statsTable"></div>

    <script src="script.js"></script>
</body>

</html>
